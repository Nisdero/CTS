<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>RPG</title>
        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.4/lodash.min.js"></script>
    </head>
    <body>
        <div>Welcome</div>
        <label for="options">Choose your target</label><br>
        <input type="checkbox" name="enemy" value="En1">Orc 1<br>

        <p>
            <label for="options">Choose your weapon</label><br>
            <input type="checkbox" name="weapon" value="wep1">Sword<br>
        </p>
        <p>
            <button onclick="Attack()">Attack!</button>
        </p>
        <p id="hit/miss"></p>
        <p id="Alive Y/N"></p>
        <p id="Dmg"></p>
   </body>

    <script>
        var Attack_Roll;
        let Roll = (numOne, numTwo) => {
            var numThree = 0;
            for (var i = 0;i < numOne ; i++) 
            var numThree = Math.floor(Math.random(15 - 3) * numTwo) + 1 + numThree;
            return numThree;
        }
        
        let Sword = 3;
        let Axe = 5;

        var Orc_Hp = 15;
        var Player_Hp = 20;


        const Attack = () => {
        Attack_Roll = Roll(1,20) + 3;
        if (Attack_Roll >= 13) {
            document.getElementById("hit/miss").innerHTML = "Hit";
            Orc_Hp = Orc_Hp - 6;
            if (Orc_Hp >= 1) {
            document.getElementById("Alive Y/N").innerHTML = "Alive";
                document.getElementById("Dmg").innerHTML = Orc_Hp;
            } else { document.getElementById("Alive Y/N").innerHTML = "Dead"; }
        } else { document.getElementById("hit/miss").innerHTML = "Miss";
        }
        }

        let O_Attack = () => {
            Attack_Roll = Roll(1,20 + 2);
            if (Attack_Roll >= 15) {
                document.getElementById("hit/miss").innerHTML = "Hit";
                Player_Hp = Player_Hp - 8;
                if (Player_Hp >= 1) {
                    document.getElementById("Alive Y/N").innerHTML = "Alive";
                    document.getElementById("Dmg").innerHTML = Player_Hp;
                } else { document.getElementById("Alive Y/N").innerHTML = "Dead"; }
            } else { document.getElementById("hit/miss").innerHTML = "Miss";
            }
        }
    </script>

</html>
